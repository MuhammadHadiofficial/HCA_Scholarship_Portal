version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hca_scholarship_postgres
    environment:
      POSTGRES_DB: hca_scholarship_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hca_scholarship_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hca.edu
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
